<style>
		.a{
			background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#DEBB47), to(#248F24));
			color: transparent;
			-webkit-background-clip: text;
			font-size: 50px;
			position: relative;
		}
		.b{
			-webkit-mask: -webkit-gradient(linear,0% 0%,0% 100%,from(rgba(243, 42, 42, 0.96)),to(rgba(29, 255, 29, 0.1)));
			font-size: 50px;
			text-shadow: 1px 4px red; 
		}
	</style>
</head>
<body>
	<p class="a">文本渐变aaaa</p>
	<p class="b">文本渐变bbbb</p>
</body>
</html>
